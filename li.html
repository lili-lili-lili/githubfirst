<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>当前弹出li</title>
</head>
<body>
    <ul id="test">

        <li class="test">1</li>
       
        <li  class="test">2</li>
       
         <li  class="test">3</li>
       
         <li  class="test">4</li>
    </ul>
    <script>
       var li=document.getElementsByTagName('li');
      for(var i=0;i<li.length;i++){
        li[i].onclick=(function(num){
            return function() {
                console.log(num);
            } //不用闭包的话，值每次都是4
       })(i);
         
      }
    </script>   
</body>
</html>
